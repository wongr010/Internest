<div>
<form class="form-horizontal">
  <div class="form-group job-entries">
    <label for="inputEmail3" class="col-sm-2 control-label">Company Name</label>
    <div class="col-sm-10 input-entry">
      <input type="title" class="form-control input-entry" id="inputEmail3" placeholder="i.e. Internest">
    </div>
  </div>

  <div class="form-group job-entries">
    <label for="inputEmail3" class="col-sm-2 control-label">Company Industry</label>
    <div class="col-sm-10">
    <div class="btn-group entry-dropdown">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose an Industry... <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Technology</a></li>
    <li><a href="#">Medicine</a></li>
    <li><a href="#">Legal Services</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Other</a></li>
  </ul>
</div>
      
    </div>
  </div>
  <!-- Single button -->
  
  <div class="form-group job-entries">
    <label for="inputEmail3" class="col-sm-2 control-label">Company size</label>
    <div class="col-sm-10">
    <div class="btn-group entry-dropdown">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose an size...<span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Small (1-50)</a></li>
    <li><a href="#">Medium (50 - 500) </a></li>
    <li><a href="#">Large (500+)</a></li>
    
  </ul>
</div>
      
    </div>
  </div>

  

   <div class="form-group job-entries">

    <div class="col-sm-10">
     <textarea class="form-control" rows="5"></textarea>
    </div>
  </div>

  <div>
<form class="form-horizontal">
  <div class="form-group job-entries">
    <label for="inputEmail3" class="col-sm-2 control-label">Contact email</label>
    <div class="col-sm-10 input-entry">
      <input type="title" class="form-control input-entry" id="inputEmail3" placeholder="yourname@email.com">
    </div>
  </div>

  <form class="form-horizontal">
  <div class="form-group job-entries">
    <label for="inputEmail3" class="col-sm-2 control-label">Skype ID</label>

      <input type="title" class="form-control input-entry" id="inputEmail3">
    </div>
  </div>

  
  <div class="form-group job-entries submission-button">
